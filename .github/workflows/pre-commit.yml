name: pre-commit

on:
  workflow_call:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: '0.9.21'
      - name: Install dependencies
        run: uv sync
      - name: "Install pre-commit"
        run: pip install pre-commit
      - name: "Run pre-commit hooks"
        run: pre-commit run --all-files